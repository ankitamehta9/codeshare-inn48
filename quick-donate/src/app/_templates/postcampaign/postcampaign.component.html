<h3>Campaign Details</h3>

<form [formGroup]="postCampaign" (ngSubmit)="createCampaign()">
    <div class="form-group">
        <label for="title">Campaign Title</label>
        <input type="text" formControlName="title" class="form-control" />
    </div>

    <!--<div class="form-group">
        <label for="type">Campaign Type</label>
        <input type="text" formControlName="type" class="form-control" />
    </div>-->

    <div class="form-group">
        <label for="desc">Campaign Description</label>
        <input type="text" formControlName="description" class="form-control" />
    </div>

    <div class="form-group">
        <label for="audience">Cause</label>
        <ng-multiselect-dropdown [placeholder]="'Select cause(s)'" [data]="audienceList"
            formControlName="audience" [settings]="settings" (onSelect)="onAudienceSelect($event)">
        </ng-multiselect-dropdown>
    </div>

    <div class="form-group">
        <label for="items">Donation/Gift Category</label>
        <ng-multiselect-dropdown [placeholder]="'Select a category'" [data]="itemcategories"
            formControlName="giftCategories" [settings]="settings" (onSelect)="onItemSelect($event)">
        </ng-multiselect-dropdown>
    </div>

    <div class="form-group">
        <label for="desc">Set Gift limit for this compaign</label>
        <input type="number" formControlName="giftLimit" class="form-control" />
    </div>

        <div class="form-group ">
            <label for="title">Campaign Start Date</label>
            <input type="date" formControlName="startDate" class="form-control">
        </div>


        <div class="form-group ">
            <label for="title">Campaign End Date</label>
            <input type="date" formControlName="endDate" class="form-control">
        </div>


        <div class="form-group">
            <button class="btn btn-primary">Post Campaign</button>
        </div>
</form>
